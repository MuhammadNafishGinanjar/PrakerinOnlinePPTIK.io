    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet" />

  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">Prakerin Online </a>
        <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="Group.html">Group Prakerin</a>
            <a class="nav-item nav-link" href="https://play.google.com/store/apps/details?id=id.pptik.prakerin_online">Download Aplikasi</a>
            <a href="Login.html" class="btn button-1" role="button" aria-pressed="true">Login</a>
            <a href="Register.html" class="btn button-2" role="button" aria-pressed="true">Register</a>
          </div>
        </div>
      </div>
    </nav>
    <!--Akhir Navbar-->

    <!--Register-->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-12 Registerpage">
          <img src="img/WFH_svg 3/wfh_8.svg" alt="">
          <form class="isi-registerpage">
              <h3 class="text-center">Buat Sebuah Akun</h3>
            <div class="form-group">
              <label for="exampleInputPassword1">Nama Sekolah</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nama Sekolah" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">No. Telepon</label>
              <input  class="form-control" id="exampleInputPassword1" placeholder="No. Telepon" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Alamat Sekolah</label>
              <input  class="form-control" id="exampleInputPassword1" placeholder="Alamat Sekolah" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-block button-form">Sign Up</button><br />
            <small class="text-muted">Sudah punya akun? <a class="warna-a-Login" href="Login.html">Login</a></small>
          </form>
        </div>
    </div>

     <!--Akhir Register-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
